<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class=" container p-3" id="speedTypingTest">
        <h1 class="heading"> Speed Typing Test</h1>
        <p class="on-go">On your fingers lets Go!</p>
        <div class="d-flex flex-row  mt-4 mb-4">
            <img class="image mr-3" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
            <p id="timer" class="time">0</p>
            <div class="d-flex flex-column justify-content-end">
                <div>
                    <p class=" pl-2 secounds p-2">secounds</p>
                </div>
            </div>
        </div>

        <div id="spinner" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>

        <div class="text-div pl-2 mb-0">
            <P class="data" id="quoteDisplay"></P>
            <textarea cols="100" rows="5" class="p-3" id="quoteInput" placeholder="Type here!!!"></textarea>
        </div>
        <p id="result" class="result ml-2 mt-0"></p>

        <button id="submitBtn" class="btn submitbtn mr-2 ml-2">Submit </button>
        <button id="resetBtn" class="btn bg-white ml-2">Reset</button>
    </div>
    <script src="/App.js"></script>
</body>

</html>
